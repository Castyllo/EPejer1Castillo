<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>

            .background-gradient {
                height: 100vh;
                background: linear-gradient(135deg, #6a11cb, #2575fc);
                animation: gradientBackground 6s ease infinite;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            @keyframes gradientBackground {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

            .login-container {
                background: white;
                padding: 30px;
                border-radius: 15px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
                width: 100%;
                max-width: 400px;
            }

            .title {
                font-family: 'Arial', sans-serif;
                font-size: 2rem;
                margin-bottom: 20px;
                color: #4a4a4a;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(-10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes zoomIn {
                from {
                    opacity: 0;
                    transform: scale(0.8);
                }
                to {
                    opacity: 1;
                    transform: scale(1);
                }
            }

            .animate.fadeIn {
                animation: fadeIn 1s ease-out;
            }

            .animate.zoomIn {
                animation: zoomIn 0.6s ease-out;
            }
        </style>
    </head>
    <body>
        <div class="background-gradient">
            <div class="container login-container">
                <h1 class="text-center title">Iniciar Sesión</h1>
                <form action="/login" method="post" th:object="${loginUser}" class="animate fadeIn">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario:</label>
                        <input type="text" class="form-control" id="username" name="username" th:field="*{username}" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                </form>
                <div th:if="${error != null}" class="alert alert-danger mt-3 animate zoomIn">
                    <p th:text="${error}"></p>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
